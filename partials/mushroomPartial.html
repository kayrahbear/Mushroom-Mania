<div class="col-md-4 eachMushroom" ng-repeat="mushrooms in mushrooms | filter: {description: searchText, edible: edible}">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">{{mushrooms.name[0] | uppercase}}</h3>
      </div>
      <div class="panel-body">
        <p>{{mushrooms.description}}</p>
        <p class="edible">Poisonous: {{mushrooms.edible}}</p>
      </div>
    </div>
</div>
